<html>
<head>
<title> Border-style </title>
</head>
<body>
<table style="margin: 0 auto">
    <tr>
        <td style="padding: 25px; border: 2px dotted black">dotted</td>
     </tr>
     <tr>   
        <td style="padding: 25px; border: 2px dashed black">dashed</td>
     </tr>
     <tr>
        <td style="padding: 25px; border: 2px solid black">solid</td>
     </tr>
     <tr>
        <td style="padding: 25px; border: 2px double black">double</td>
     </tr>
</table>
</body>
</html>
